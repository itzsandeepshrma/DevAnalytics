<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DevAnalytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="toggle" onclick="toggleTheme()">Toggle Theme</div>
  <canvas class="particles"></canvas>
  <div class="container">
    <h1>DevAnalytics</h1>
    <div class="input-box">
      <input id="username" placeholder="Enter GitHub Username" type="text" />
    </div>
    <button onclick="getGitHubData()">Analyze</button>
    <div class="results" id="result"></div>
    <canvas id="chart" width="400" height="200"></canvas>
  </div>

  <footer style="text-align: center; padding: 20px; color: #c084fc; font-size: 0.9rem; background: rgba(255,255,255,0.03); margin-top: 50px;">
    © 𝟤𝟢𝟤𝟧 sᴧɴᴅᴇᴇᴘ sʜᴧʀᴍᴧ ᴧʟʟ ʀɪɢʜᴛs ʀᴇsᴇʀᴠᴇᴅ
  </footer>

  <script src="script.js"></script>
</body>
</html>
